instrument:
  layout: [4, 4]

bpm:
  max_lag: 1
  abs_lo: 0.1
  abs_hi: 20000
  rel_lo: 0.96
  rel_hi: 1.04
  frac: 0.2
  collapse_metric: "median"

dark:
  max_lag: 1
  mask_min: False
  mask_max: False
  kappa: 3
  ikappa: 1
  collapse_metric: "mean"

flat:
  max_lag: 1
  mask_min: False
  mask_max: False
  rel_lo: 0.5
  rel_hi: 1.5
  kappa: 3
  ikappa: 1
  collapse_metric: "weighted"

weight:
  mask_abs_max: 1.5
  mask_abs_min: 0.5
  mask_rel_max: 1.3
  mask_rel_min: 0.7

sky:
  mix_science: True                 # This is not yet used
  interval: 0.333                   # Interval in minutes where offset images should be created
  n_min: 3                          # Minimum number of images to merge to an offset image
  mask_min: False
  mask_max: False
  kappa:
  ikappa: 1
  mask_sources: True
  mask_sources_thresh: 5
  mask_sources_min_area: 3
  mask_sources_max_area: 10000
  background_mesh_size: 100
  background_mesh_filter_size: 3
  collapse_metric: "median"

gain:
  max_lag: 1

linearity:
  order: 2
  max_lag: 1

cosmetics:
  interpolate_bad: True
  max_bad_neighbors: 3

master:
  max_lag: 7

data:
  dim_x: 2048
  dim_y: 2048
  n_detectors: 16
  saturate: [33000, 32000, 33000, 32000,
             24000, 24000, 35000, 33000,
             35000, 35000, 37000, 34000,
             33000, 35000, 34000, 34000]

keywords:
  object: "OBJECT"
  filter: "HIERARCH ESO INS FILT1 NAME"
  type: "HIERARCH ESO DPR TYPE"
  category: "HIERARCH ESO DPR CATG"
  dit: "HIERARCH ESO DET DIT"
  ndit: "HIERARCH ESO DET NDIT"
  date_mjd: "MJD-OBS"
  date_ut: "DATE-OBS"

misc:
  silent:  False
  overwrite:  False
  qc_plots:  True
  n_threads: 4
